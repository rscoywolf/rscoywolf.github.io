<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" type="text/css">

    <title>Ryan Spurgeon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="application/x-javascript">
document.addEventListener('DOMContentLoaded',function(event){
    var dataText = [ "Computer hobbyist.", "Musician.","Ryan Spurgeon."];

    function typeWriter(text, i, fnCallback) {
    if (i < (text.length)) {
     document.querySelector("h1").innerHTML = text.substring(0, i+1) +'<span aria-hidden="true"><\/span>';

      setTimeout(function() {
        typeWriter(text, i + 1, fnCallback)
      }, 100);
    }
    else if (typeof fnCallback == 'function') {
      setTimeout(fnCallback, 700);
    }
    }
    function StartTextAnimation(i) {
     if (typeof dataText[i] == 'undefined'){
        setTimeout(function() {
          StartTextAnimation(0);
        }, 20000);
     }
    if (i < dataText[i].length) {
     typeWriter(dataText[i], 0, function(){
       StartTextAnimation(i + 1);
     });
    }
    }
    StartTextAnimation(0);
    });
    </script>
    <style>
        body {
            background-color: #2B3D41;
        }

        .text-box {
            width: 350px;
            background: #4c5f6b;

        }

        h2 {
            color: #f3b391;
            font-size: 50px;
            font-family: 'Roboto', sans-serif;
        }

        #title {
            color: white;
            margin-top: 80px;
            font-family: 'Roboto', sans-serif;
            font-size: 80px;
        }

        .footer {
            font-size: 12px;
            padding-top: 100px;
        }

        p {
            color: rgb(255, 255, 255);
            font-size: 20px;
            font-family: 'Roboto', sans-serif;
        }

        .enter-button {
            color: rgb(232, 49, 81);
            border: 1px solid rgb(232, 49, 81);
            background: none;
            font-size: 35px;
            font-family: 'Roboto', sans-serif;
            cursor: pointer;
        }

        .enter-button:hover {
            color: white;
            background-color: rgb(232, 49, 81);
            box-shadow: 0 5px 15px rgba(232, 49, 81, .4);
        }

        span {
            border-right: .05em solid;
            animation: caret 1s steps(1) infinite;
        }

        @keyframes caret {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>

<body>
    <h1 class="anim-typewriter" id="title">RYAN SPURGEON</h1>

    <h2>//About me</h2>

    <p class="text-box">Ryan Spurgeon is a Canadian high school student and pianist who is interested in coding and
        computer graphics. This website serves as a portfolio of several projects and creations he has made so far.
    </p>

    <button onclick="window.location.href='portfolio.html';" type="button" class="enter-button">ENTER
        PORTFOLIO</button>

    <footer>
        <p class="footer">Copyright 2020 by Ryan Spurgeon</p>
    </footer>
</body>

</html>
